{#Указываем какой общий шаблон мы будем использовать для каждой страницы#}
{% extends 'base.html' %}
{% load static %}

{#Добавляем основной контент для страницы с заявлениями#}
{% block main %}
    <main>
        <div class="container applications">
            <div class="content">
                <h2>{{ applications_title }}</h2>
                <form class="input-container" role="search" action="{% url 'docs:search_apps' %}" method="get">
                    <input type="search" name="q" placeholder="Введите название заявления">
                </form>
                <div class="doc_files">
                    <ul>
                        {% for app in apps %}
                            <li><a href="{{ app.file_app.url }}" target="_blank">{{ app.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
